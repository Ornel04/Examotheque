version: '3.8'

services:
  frontend:
    build:
      context: ./../frontend
    ports:
      - "3000:3000"
    volumes:
      - ./../frontend:/app
    depends_on:
      - backend

  backend:
    build:
      context: ./../backend
    ports:
      - "8000:8000"
    volumes:
      - ./../backend:/app
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
